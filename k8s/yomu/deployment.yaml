apiVersion: apps/v1
kind: Deployment
metadata:
  name: yomu-api
  namespace: yomu
  labels:
    app: yomu-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yomu-api
  template:
    metadata:
      labels:
        app: yomu-api
    spec:
      containers:
      - name: api
        image: ghcr.io/takashiaihara/yomu-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: yomu-config
        - secretRef:
            name: yomu-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
