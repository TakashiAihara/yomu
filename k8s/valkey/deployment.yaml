apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: yomu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:8-alpine
        ports:
        - containerPort: 6379
          name: valkey
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
